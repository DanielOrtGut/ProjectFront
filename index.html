<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD FRONTEND</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-image">
    <div class="content2">
      <h2>CRUD: API REST - NodeJS and MySQL</h2>
      <button type="button" id="btnAdd" class="btnAd">Agregar estudiante</button>

      <div class="modal" id="modalAdd">
        <div class="form-content">
          <div class="btn-close-form" onclick="closeModalAdd()">X</div>
          <div class="form-body">
            <form id="formAdd">
              <div class="control">
                <label>Nombre: </label>
                <input type="text" name="nombre">
              </div>
              <div class="control">
                <label>Carrera: </label>
                <input type="text" name="carrera">
              </div>
              <div class="control">
                <label>Semestre: </label>
                <input type="number" name="semestre">
              </div>
            </form>
          </div>
          <div class="form-footer">
            <button type="button" class="button1" onclick="closeModalAdd()">Cancelar</button>
            <button type="button" class="button1" onclick="createProduct()">Guardar</button>
          </div>
          <span id="msgFormAdd" class="msg-error"></span>
        </div>
      </div>

      <div class="modal" id="modalEdit">
        <div class="form-content">
          <div class="btn-close-form" onclick="closeModalEdit()">X</div>
          <div class="form-body">
            <form id="formEdit">
              <input type="hidden" id="ID">
              <div class="control">
                <label>Nombre: </label>
                <input type="text" id="nombre">
              </div>
              <div class="control">
                <label>Carrera: </label>
                <input type="text" id="carrera">
              </div>
              <div class="control">
                <label>Semestre: </label>
                <input type="number" id="semestre">
              </div>
            </form>
          </div>
          <div class="form-footer">
            <button type="button" onclick="closeModalEdit()">Cancelar</button>
            <button type="button" onclick="updateProduct()">Guardar cambios</button>
          </div>
          <span id="msgFormEdit" class="msg-error"></span>
        </div>
      </div>

      <div class="modal" id="modalConfirm">
        <div class="form-content">
          <div class="btn-close-form" onclick="closeModalConfirm()">X</div>
          <div class="form-body">
            <h3>Eliminar</h3>
            <p>¿Estas seguro de eliminar el estudiante?</p>
          </div>
          <div class="form-footer">
            <button type="button" onclick="confirmDelete(false)">No</button>
            <button type="button" onclick="confirmDelete(true)">Si</button>
          </div>
        </div>
      </div>

      <div class="alert" id="alert">Algo sucedió..</div>

      <div id="studentsList" class="students-list"></div>


      
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
